{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Teams Up!</h1>

    <p>This site allows you to register, maintain and organize your team.</p>

    <h3>
        <a href="/register">Register Here</a>
        <a href="/login">Login Here</a>
    </h3>

    <p>Available users</p>
    <p>
        {% for user in current_users %}
        <li> {{ user.name }}</li>
        {% endfor %}
    </p>
{% endblock%}
