{% extends "base.html" %}

{% block title %} Teams {% endblock %}

{% block content %}
    <h1>Manage Teams</h1>
    
    <p>Need to register a Team? <a href="{{ url_for('register_team') }}">Click here to register a new team!</a></p>

    {% for team in teams %}
        <ul>
            <li>{{ team.team_name }}</li>
        </ul>
    {% endfor %}

{% endblock%}

{% block sidebar %}{% endblock%}
