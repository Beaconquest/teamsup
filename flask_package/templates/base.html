<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href= "{{ url_for('static', filename= 'css/normalize.min.css') }}">
        <link rel="stylesheet" href= "{{ url_for('static', filename= 'css/main.css') }}">

        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js') }}"></script>
    </head>
    <body>
        {% if current_user.is_authenticated %}
            <div class="header-container">
                <header class="wrapper clearfix">
                    <h1 class="title"><a href="{{ url_for('user', username=current_user.username)}}">TeamsUp</a></h1>
                <div>
                    <nav>
                        <ul>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </nav>
                </div>
                </header>
            </div>
        {% else %}
            <div class="header-container">
                <header class="wrapper clearfix">
                    <h1 class="title"><a href="/">TeamsUp</a></h1>
                    <br>
                    <nav>
                            <ul>
                                <li><a href="/login">Login</a></li>
                                <li><a href="/register">Register</a></li>
                                <li><a href="/contact">Contact us</a></li>
                            </ul>
                    </nav>
                </header>
            </div>
        {% endif %}

        <div class="main-container">
            <div class="main wrapper clearfix">

               {% block content%} {% endblock %}
               
               {% block sidebar %}{% endblock %}
                
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>TeamsUP</h3>
                <p>235 Street Drive, Fredericton, Canada</p>
                <p>Ph: 5556667777 | Email: <a href="/contact">admin@teamsup.com</a></p>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
